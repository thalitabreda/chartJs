<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o Chart Js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

    <h1 style= "color: fuchsia; font-family: sans-serif; margin-left: 40%;">Dashboards - PI </h1>

    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:80vw"></canvas>
      </div>
      <div>
        <canvas id="myChart1" style="position: relative; height:40vh; width:80vw"></canvas>
      </div>
    
</body>

<script>

    // const é uma forma de declarar váriaveis, é uma constante, a primeira vez que ela é declarada, ela morrre desse jeito
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['12h', '13h', '14h', '15h', '16h', '17h'],
        datasets: [{
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderColor: '#FFFF00	',
      backgroundColor: '#FFFF00	',
          borderWidth: 3
        },
        {
          label: 'Temperatura',
          data: [30, 29, 28 , 25, 22, 23],
          borderColor: '#FF1493	',
      backgroundColor: '#FF1493	',
          borderWidth: 3
        }
    ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    })
    
    const ctx1 = document.getElementById('myChart1');
  
  new Chart(ctx1, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Umidade',
        data: [90, 89, 93, 87, 88, 82],
        borderColor: '#FFFF00	',
      backgroundColor: '#FFFF00	',
        borderWidth: 3
      },
      {
        label: 'Temperatura',
        data: [22, 24, 27 , 23, 20, 18],
        borderColor: '#FF1493	',
      backgroundColor: '#FF1493	',
        borderWidth: 3
      }
  ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  })
    ;
  </script>
   
</html>
